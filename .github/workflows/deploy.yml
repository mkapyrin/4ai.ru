name: 🚀 Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔄 Increment version (patch)
      run: npm run version:patch

    - name: 🏗️ Build Next.js app
      run: npm run build

    - name: 📤 Upload build files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "out/*"
        target: "/tmp/4ai-ru-nextjs-deploy/"
        strip_components: 1
        timeout: 120s

    - name: 🚀 Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "🚀 Starting deployment of version $(grep "const siteVersion" src/components/Footer.tsx | grep -o "[0-9]\+\.[0-9]\+\.[0-9]\+")"

          # Создаем backup
          echo "📋 Creating backup..."
          BACKUP_DIR="/var/www/4ai.ru.backup-$(date +%Y%m%d-%H%M%S)"
          cp -r /var/www/4ai.ru "$BACKUP_DIR"
          echo "✅ Backup created: $BACKUP_DIR"

          # Очищаем production директорию
          echo "🧹 Cleaning production directory..."
          rm -rf /var/www/4ai.ru/*

          # Копируем новые файлы
          echo "📦 Copying new files..."
          cp -r /tmp/4ai-ru-nextjs-deploy/* /var/www/4ai.ru/

          # Устанавливаем правильные права
          echo "🔐 Setting permissions..."
          chown -R www-data:www-data /var/www/4ai.ru
          chmod -R 755 /var/www/4ai.ru

          # Очищаем временные файлы
          echo "🧹 Cleaning temp files..."
          rm -rf /tmp/4ai-ru-nextjs-deploy

          # Проверяем
          echo "✅ Checking deployment..."
          if curl -f -s https://4ai.ru > /dev/null; then
            echo "✅ Site is accessible"
            echo "🎉 Deployment completed successfully!"
            echo "📊 Version: $(grep "const siteVersion" /var/www/4ai.ru/*.js | grep -o "[0-9]\+\.[0-9]\+\.[0-9]\+" | head -1)"
          else
            echo "❌ Site is not accessible"
            exit 1
          fi
